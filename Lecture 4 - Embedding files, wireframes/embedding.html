<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding files</title>
</head>
<body>
    <video
        src="sample_video.mp4"
        controls
        autoplay
        muted
        loop
    >
    </video>

    <audio 
        src="sample_audio.mp3"
        controls
        autoplay
        muted
        loop
    >
    </audio>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/twusETr-r9Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <br>
    <iframe src="../Powerpoint Presentations/Presentation 1 - HTML Introduction.pdf" frameborder="0" width="50%" height="500px"></iframe>

    <br>
    <h3>Embed Tag</h3>
    <embed src="../Powerpoint Presentations/Presentation 1 - HTML Introduction.pdf" type="application/pdf">
</body>
</html>
