<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicator Bars</title>
</head>
<body>
    <h3>Progress Bar : </h3>
    70/100 = <progress max="100" value="70"></progress>
    <br>
    30/100 = <progress max="100" value="30"></progress>
    <br>
    2/3 = <progress max="3" value="2"></progress>



    <h3>Meter Tag : </h3>
    60% = <meter min="0" max="100" value="60"></meter>
</body>
</html>
