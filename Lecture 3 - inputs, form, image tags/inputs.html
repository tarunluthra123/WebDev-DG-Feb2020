<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h2>Input Tags</h2>

    <form>
        <fieldset>
            <legend>First Fieldset</legend>
            <label for="some-text-input">Text Input :</label>
            <input type="text" name="text-input" placeholder="Write some text here" id="some-text-input"
            maxlength="10"
            minlength="3">
            <br>

            <label for="some-number-input123">Number Input :</label>
            <input type="number" name="numInput" 
                placeholder="1234567890" required id="some-number-input123">

            <br>
            Email Input : <input type="email" required>
            <br>
            Password Input : <input type="password" required>
            <br>
            Date Input : <input type="date">
            <br>
            Time Input : <input type="time">
            <br>
            Color Input : <input type="color">
        </fieldset>
        <br>
        <fieldset>
            <legend>Second Fieldset</legend>
            Radio Buttons : 
            <input type="radio" name="gender" value="male" id="radio-male">
            <label for="radio-male">Male</label>

            <input type="radio" name="gender" value="female" id="radio-female"> 
            <label for="radio-female">Female</label>

            <input type="radio" name="gender" value="other" id="radio-other">
            <label for="radio-other">Other</label>

            <br>
            Checkboxes :
            <input type="checkbox" name="pets" value="dog">Dog
            <input type="checkbox" name="pets" value="cat">Cat
            <input type="checkbox" name="pets" value="hamster">Hamster
        </fieldset>
        <br>
        Select :
        <select>
            <option value="Delhi">New Delhi</option>
            <option value="bombay">Mumbai</option>
            <option value="kolkata">Kolkata</option>
            <option value="Chennai">Chennai</option>
        </select>

        <br><br>
        <input type="reset">
        <input type="submit">

        <br>

        <button type="reset">Also a Reset Button</button>
        <button type="submit">Also a submit button</button>
    </form>
</body>
</html>
