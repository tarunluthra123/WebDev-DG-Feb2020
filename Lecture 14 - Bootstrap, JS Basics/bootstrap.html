<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <!-- Bootstrap Import -->

    <!-- Till here -->

    <style>

<body>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-warning">Yellow Button</button>

    <span class="badge bg-info text-dark">This is an aqua colored badge</span>

    <span class="badge bg-dark">Dark</span>


    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">

            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>

    </div>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Select a city
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Delhi</a></li>
            <li><a class="dropdown-item" href="#">Mumbai</a></li>
            <li><a class="dropdown-item" href="#">Chennai</a></li>
        </ul>
    </div>


    <div class="row">
        <div class="col abc">
            Item 1
        </div>
        <div class="col-6 abc">
            Item 2
        </div>
        <div class="col-4 abc">
            Item 3
        </div>
    </div>


    <div class="list-group container">
        <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
            Cras justo odio
        </button>
        <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
        <button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
        <button type="button" class="list-group-item list-group-item-action">Option 4</button>
        <button type="button" class="list-group-item list-group-item-action" disabled>Option 5</button>
    </div>
